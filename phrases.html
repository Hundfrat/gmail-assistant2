<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phrases</title>
    <link rel="stylesheet" href="phrases.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #phraseInput {
            width: calc(100% - 20px);
            padding: 5px;
            margin-top: 10px;
            display: none; /* Скрыто по умолчанию */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-container button {
            flex: 1; /* Заставляет кнопки занимать равное пространство */
            margin-right: 5px; /* Отступ между кнопками */
            padding: 0; /* Убираем отступы, чтобы высота была одинаковой */
            height: 40px; /* Устанавливаем одинаковую высоту */
            font-size: 16px; /* Размер шрифта */
            background-color: #f0f0f0; /* Цвет фона */
            color: black; /* Цвет текста */
            border: 1px solid #ccc; /* Рамка */
            border-radius: 5px; /* Закругляем углы */
            cursor: pointer; /* Указываем, что это кнопка */
        }
        .button-container button:last-child {
            margin-right: 0; /* Убираем отступ у последней кнопки */
        }
        #addPhraseButton {
            display: flex; /* Устанавливаем flex-контейнер */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
            height: 40px; /* Устанавливаем одинаковую высоту */
            font-size: 24px; /* Увеличиваем размер шрифта, если нужно */
            background-color: #f0f0f0; /* Цвет фона */
            color: black; /* Цвет текста */
            border: 1px solid #ccc; /* Рамка */
            border-radius: 5px; /* Закругляем углы */
            cursor: pointer; /* Указываем, что это кнопка */
        }
        #backButton {
            padding: 0; /* Убираем отступы, чтобы высота была одинаковой */
            height: 40px; /* Устанавливаем одинаковую высоту */
            font-size: 16px; /* Размер шрифта как у других кнопок */
            background-color: #f0f0f0; /* Цвет фона как у других кнопок */
            color: black; /* Цвет текста как у других кнопок */
            border: 1px solid #ccc; /* Рамка как у других кнопок */
            border-radius: 5px; /* Закругляем углы */
            cursor: pointer; /* Указываем, что это кнопка */
            margin-top: 10px; /* Отступ сверху для расположения ниже */
            width: 100%; /* Заставляем кнопку занимать всю ширину */
        }
    </style>
</head>
<body>
    <h1>My phrases</h1>
    <ul id="phraseList"></ul>
    
    <input type="text" id="phraseInput" placeholder="Type in the phrase...">
    <div class="button-container">
        <button id="addPhraseButton">+</button>
        <button id="saveButton">Save</button>
    </div>
    
    <button id="backButton">Back</button>

    <script src="phrases.js"></script> 
</body>
</html>
